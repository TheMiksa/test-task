<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/create-event.css">
    <script src="../source/create-event.js"></script>
    <title>Create event</title>
</head>
<body>
    <div class="event-form-box">
        <form action="">
            <div class="option-box">
                <label for="event-name">Name of the event:</label>
                <input type="text">
            </div>
            <div class="option-box">
                <label for="members">Members: </label>
                <select name="members" id="members">
                    <option value="all">All members</option>
                    <option value="Petter">Petter</option>
                    <option value="Marya">Marya</option>
                    <option value="Bob">Bob</option>
                </select>
            </div>
            <div class="option-box">
                <label for="day">Day:</label>
                <select name="day" id="day">
                    <option value="all">All members</option>
                    <option value="Petter">Petter</option>
                    <option value="Marya">Marya</option>
                    <option value="Bob">Bob</option>
                </select>
            </div>
            <div class="option-box">
                <label for="time">Time:</label>
                <select name="time" id="time">
                    <option value="all">All members</option>
                    <option value="Petter">Petter</option>
                    <option value="Marya">Marya</option>
                    <option value="Bob">Bob</option>
                </select>
            </div>
        </form>
        <div class="form-action-box">
            <a href="calendar.html" class="btn btn-danger">Cancel</a>
            <button class="btn btn-success">Create</button>
        </div>
    </div>
</body>
</html>
