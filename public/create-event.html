<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/create-event.css">
    <title>Create event</title>
    <script src="../source/create-event.js" defer></script>
</head>
<body>
    <div class="event-form-box">
        <form action="" name="addEvent">
            <div class="option-box" style="position: relative">
                <label for="event-text">Name of the event:</label>
                <input type="text" id="event-text" autofocus>
            </div>
            <div class="option-box">
                <label for="event-members">Members: </label>
                <select name="event-members" id="event-members">
                    <option value="all">All members</option>
                    <option value="memberda7542bc41">Petter</option>
                    <option value="memberda7542bc412">Alice</option>
                    <option value="memberda7542bc43">Bob</option>
                    <option value="memberda7542bc44">Marya</option>
                    <option value="memberda7542bc40">Alex</option>
                </select>
            </div>
            <div class="option-box option-box-day" style="position: relative">
                <label for="event-day">Day:</label>
                <select name="event-day" id="event-day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
            </div>
            <div class="option-box">
                <label for="event-time">Time:</label>
                <select name="event-time" id="event-time">
                    <option value="ten">10:00</option>
                    <option value="eleven">11:00</option>
                    <option value="twelve">12:00</option>
                    <option value="thirteen">13:00</option>
                    <option value="fourteen">14:00</option>
                    <option value="fifteen">15:00</option>
                    <option value="sixteen">16:00</option>
                    <option value="seventeen">17:00</option>
                    <option value="eighteen">18:00</option>
                </select>
            </div>
        </form>
        <div class="form-action-box">
            <a href="calendar.html" class="btn btn-danger">Cancel</a>
            <button id="btn-create-event" class="btn btn-success">Create</button>
        </div>
    </div>
</body>
</html>
