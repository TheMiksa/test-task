<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/index.css">
    <title>Title</title>
</head>
<body>
<div class="calendar">
    <table class="calendar-table">
        <thead class="calendar-header">
        <tr>
            <th colspan="3">
                <span class="fs-2">
                    Calendar
                </span>
            </th>
            <th colspan="3">
                <div class="calendar-options">
                    <select id="members-select" class="form-select" aria-label="Default select example">
                        <option value="all-members" selected>All members</option>
                    </select>
                    <a class="btn btn-primary" href="create-event.html">New Event +</a>
                </div>
            </th>
        </tr>
        </thead>
        <tbody class="calendar-body">
        <tr>
            <th>Name</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr class="ten">
            <td>10:00</td>
            <td class="event-cell monday">
                <div id="mondayTen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayTen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayTen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayTen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayTen"></div>
            </td>
        </tr>
        <tr class="eleven">
            <td>11:00</td>

            <td class="event-cell monday">
                <div id="mondayEleven"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayEleven"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayEleven"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayEleven"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayEleven"></div>
            </td>
        </tr>
        <tr class="twelve">
            <td>12:00</td>

            <td class="event-cell monday">
                <div id="mondayTwelve"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayTwelve"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayTwelve"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayTwelve"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayTwelve"></div>
            </td>
        </tr>
        <tr class="thirteen">
            <td>13:00</td>

            <td class="event-cell monday">
                <div id="mondayThirteen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayThirteen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayThirteen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayThirteen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayThirteen"></div>
            </td>
        </tr>
        <tr class="fourteen">
            <td>14:00</td>

            <td class="event-cell monday">
                <div id="mondayFourteen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayFourteen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayFourteen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayFourteen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayFourteen"></div>
            </td>
        </tr>
        <tr class="fifteen">
            <td>15:00</td>

            <td class="event-cell monday">
                <div id="mondayFifteen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayFifteen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayFifteen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayFifteen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayFifteen"></div>
            </td>
        </tr>
        <tr class="sixteen">
            <td>16:00</td>

            <td class="event-cell monday">
                <div id="mondaySixteen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdaySixteen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdaySixteen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdaySixteen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridaySixteen"></div>
            </td>
        </tr>
        <tr class="seventeen">
            <td>17:00</td>

            <td class="event-cell monday">
                <div id="mondaySeventeen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdaySeventeen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdaySeventeen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdaySeventeen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridaySeventeen"></div>
            </td>
        </tr>
        <tr class="eighteen">
            <td>18:00</td>

            <td class="event-cell monday">
                <div id="mondayEighteen"></div>
            </td>
            <td class="event-cell tuesday">
                <div id="tuesdayEighteen"></div>
            </td>
            <td class="event-cell wednesday">
                <div id="wednesdayEighteen"></div>
            </td>
            <td class="event-cell thursday">
                <div id="thursdayEighteen"></div>
            </td>
            <td class="event-cell friday">
                <div id="fridayEighteen"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../source/index.js"></script>
</body>
</html>
